<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css/mystyle.css">
    <title>Document</title>
</head>
<body>
    <header class="site-init">
        <div class ="flex-container">
            <h1>The fashion pet</h1>

            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main class="">
        <h2>Register A new pet</h2>
        <div id="notifications">

        </div>
        <form class="container">
            <div class="mb-3">
                <label>Name:</label>
                <input class="form-control form-control-sm" 
                type="text" 
                id="txtName">
            </div>
            <div class="mb-3">
                <label>Age:</label>
                <input class="form-control form-control-sm" 
                type="number" 
                id="txtAge">
            </div>
            <div class="mb-3">
                <label>Gender:</label>
                <input class="form-control form-control-sm" 
                type="text" 
                id="txtGender">
            </div>
            <div class="mb-3">
                <label>Breed:</label>
                <input class="form-control form-control-sm" 
                type="text" 
                id="txtBreed">
            </div>
            <div class="mb-3">
                <label>Service:</label>
                <input class="form-control form-control-sm" 
                type="text" 
                id="txtService">
            </div>
            <!--bootstrap selects for next 2 divs-->
            <div class="mb-3">
                <select class="form-select" name="petType" arial-label="Floating label select example" id="txtType">
                <option selected>Choose a weight range</option>
                <option value="10lbs or less">10lbs or less</option>
                <option value="10lbs or more">10lbs or more</option>
                <option value="more than 50lbs">more than 50lbs</option>
            </select>
            <label for id="petType">Type:</label>
            </div>
            <div class="form-floating">
                <select class="form-select" name="payment" arial-label="Floating label select example" id="txtPayment">
                <option selected>Choose payment type</option>
                <option value="cash">cash</option>
                <option value="credit card">credit card</option>
                <option value="debit card">debit card</option>
            </select>
            <label for id="txtPayment">Payment type:</label>
            </div>
        </form>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end" 
        type="button">
            <button class="btn btn-primary me-md-2" 
            type="button" 
            onclick="register();">
            Register
            </button>
        </div>
        <h2>Registered pets <span id="totalPets"></span></h2>
        <div class="container" 
        id="pets">
            
        </div>
    </main>

    <footer class="site-footer">
        <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, optio.</p>
    </footer>
    
    <script src="./script/display.js"></script>
    <script src="./script/register.js"></script>
</body>
</html>
